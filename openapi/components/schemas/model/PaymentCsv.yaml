---
type: "object"
description: "Loop: 2100; Segment: CLP."
properties:
  id:
    description: "Unique payment identifier assigned by the converter."
    type: "string"
  transactionType:
    description: "Transaction set identifier code. EDI: ST01."
    type: "string"
    x-edi-elt-designators:
    - "ST01"
  fileName:
    description: "Converted X12 EDI file name."
    type: "string"
  transactionControlNumber:
    description: "Transaction set control number. EDI: ST02."
    type: "string"
    x-edi-elt-designators:
    - "ST02"
  patientControlNumber:
    description: "Identifier used to track a claim from creation by the health care provider through payment. EDI: CLP01."
    type: "string"
    x-edi-elt-designators:
    - "CLP01"
  claimStatus:
    description: "Claim status."
    type: "string"
  chargeAmount:
    description: "Charge amount. EDI: CLP03."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "CLP03"
  paymentAmount:
    description: "Payment amount. EDI: CLP04."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "CLP04"
  patientResponsibilityAmount:
    description: "Patient responsibility amount. EDI: CLP05."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "CLP05"
  claimFilingIndicatorCode:
    description: "Claim filing indicator code. EDI: CLP06."
    type: "string"
    x-edi-elt-designators:
    - "CLP06"
  payerControlNumber:
    description: "Payer control number. EDI: CLP07."
    type: "string"
    x-edi-elt-designators:
    - "CLP07"
  facility:
    description: "Place of service code (professional/dental) or UB facility code (institutional) from the original claim. EDI: CLP08."
    $ref: "./Code.yaml"
    x-edi-elt-designators:
    - "CLP08"
  frequencyTypeCode:
    description: "Frequency type code. EDI: CLP09."
    type: "string"
    x-edi-elt-designators:
    - "CLP09"
  drgCode:
    description: "Diagnosis-related group code. Institutional claims only. EDI: CLP11."
    type: "string"
    x-edi-elt-designators:
    - "CLP11"
  drgWeight:
    description: "Adjudicated DRG weight. Institutional claims only. EDI: CLP12."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "CLP12"
  dischargeFraction:
    description: "Adjudicated discharge fraction. Institutional claims only. This is a percentage expressed as decimal. EDI: CLP13."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "CLP13"
  totalPaymentAmount:
    description: "Total payment amount. EDI: BPR02."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "BPR02"
  creditOrDebitFlagCode:
    description: "Credit or debit flag code. EDI: BPR03."
    type: "string"
    x-edi-elt-designators:
    - "BPR03"
  paymentMethodType:
    description: "Payment method type. EDI: BPR04."
    type: "string"
    x-edi-elt-designators:
    - "BPR04"
  receiverAccountNumber:
    description: "Receiver account number. EDI: BPR15."
    type: "string"
    x-edi-elt-designators:
    - "BPR15"
  paymentDate:
    description: "Payment date. EDI: BPR16."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "BPR16"
  checkOrEftTraceNumber:
    description: "Check or eft trace number. EDI: TRN02."
    type: "string"
    x-edi-elt-designators:
    - "TRN02"
  payerEin:
    description: "Payer identifier. This must be a '1' followed by the payer EIN. This field is also copied to the payerIdentifier field if it wasn't provided in N104. EDI: TRN03."
    type: "string"
    x-edi-elt-designators:
    - "TRN03"
  productionDate:
    description: "Production date. EDI: DTP03 *405."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "DTP03"
    x-edi-qualifiers:
    - "405"
  totalAdjAmount:
    description: "Sum total of all adjustments from all service lines."
    type: "number"
    format: "float"
  adjs:
    description: "Claim adjustments. EDI: CAS."
    type: "array"
    items:
      $ref: "./Adjustment.yaml"
    x-edi-seg-ids:
    - "CAS"
  payer:
    description: "Payer. EDI: N1 *PR."
    $ref: "./Party.yaml"
    x-edi-seg-ids:
    - "N1"
    x-edi-qualifiers:
    - "PR"
  payee:
    description: "Payee. EDI: N1 *PE."
    $ref: "./Party.yaml"
    x-edi-seg-ids:
    - "N1"
    x-edi-qualifiers:
    - "PE"
  patient:
    description: "The insured (subscriber) or patient from the original claim. EDI: NM1 *QC."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "QC"
  subscriber:
    description: "The insured (subscriber) from the original claim if the insured is different from the patient. EDI: NM1 *44."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "44"
  correctedPatient:
    description: "Corrected patient. EDI: NM1 *74."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "74"
  serviceProvider:
    description: "Service provider. EDI: NM1 *SJ."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "SJ"
  crossoverCarrier:
    description: "Crossover carrier. EDI: NM1 *TT."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "TT"
  correctedPayer:
    description: "Corrected priority payer, meaning that current payer believes that another payer has priority for making a payment. EDI: NM1 *PR."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "PR"
  otherSubscriber:
    description: "Other subscriber. EDI: NM1 *GB."
    $ref: "./PartyIdName.yaml"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "GB"
  otherClaimRelatedIds:
    description: "Other claim-related identifications. EDI: REF."
    type: "array"
    items:
      $ref: "./Reference.yaml"
    x-edi-seg-ids:
    - "REF"
  serviceDateFrom:
    description: "The earliest service date from service lines."
    type: "string"
    format: "date"
  serviceDateTo:
    description: "The latest service date from service lines."
    type: "string"
    format: "date"
  statementDateFrom:
    description: "Statement date from. EDI: DTP03 *232."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "DTP03"
    x-edi-qualifiers:
    - "232"
  statementDateTo:
    description: "Statement date to. EDI: DTP03 *233."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "DTP03"
    x-edi-qualifiers:
    - "233"
  coverageExpirationDate:
    description: "Coverage expiration date. EDI: DTP03 *036."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "DTP03"
    x-edi-qualifiers:
    - "036"
  claimReceivedDate:
    description: "Claim received date. EDI: DTP03 *050."
    type: "string"
    format: "date"
    x-edi-elt-designators:
    - "DTP03"
    x-edi-qualifiers:
    - "050"
  coverageAmount:
    description: "Coverage amount from the list of supplemental amounts. EDI: AMT02 *AU."
    type: "number"
    format: "float"
    x-edi-elt-designators:
    - "AMT02"
    x-edi-qualifiers:
    - "AU"
  supplementalAmts:
    description: "Supplemental claim/payment amounts, such as coverage amount, discount amount, etc. EDI: AMT."
    type: "array"
    items:
      $ref: "./Amount.yaml"
    x-edi-seg-ids:
    - "AMT"
  supplementalQties:
    description: "Supplemental claim/payment quantities. EDI: QTY."
    type: "array"
    items:
      $ref: "./Quantity.yaml"
    x-edi-seg-ids:
    - "QTY"
  lines:
    description: "Service payment information. EDI Loop: 2110."
    type: "array"
    items:
      $ref: "./PaymentLineCsv.yaml"
    x-edi-loop-id: "2110"
x-edi-loop-ids:
- "2100"
x-edi-seg-ids:
- "CLP"
