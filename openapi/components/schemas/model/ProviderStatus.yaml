---
type: "object"
description: "Status of claims at a provider level. This object is returned only if there is an issue with the billing provider and no individual claim statuses have been provided."
properties:
  id:
    description: "Unique payment identifier assigned by the converter."
    type: "string"
  objectType:
    description: "Type of this object, set to 'PROVIDER_STATUS' or 'RECEIVER_STATUS'."
    type: "string"
  batchStatus:
    description: "Batch status."
    $ref: "./BatchStatus.yaml"
  transaction:
    description: "Parent EDI transaction for this object. EDI: ST."
    $ref: "./Transaction277.yaml"
    x-edi-seg-ids:
    - "ST"
  receiver:
    description: "The Receiver is the entity that expects the response from the Source. Can be a provider, a provider group, a claims clearinghouse, etc. EDI: NM1 *40; Loop: 2000B."
    $ref: "./PartyIdName.yaml"
    x-edi-loop-id: "2000B"
    x-edi-seg-ids:
    - "NM1"
    x-edi-qualifiers:
    - "40"
  receiverBatchStatus:
    description: "Receiver batch status. EDI Loop: 2200B."
    $ref: "./BatchStatus.yaml"
    x-edi-loop-id: "2200B"
